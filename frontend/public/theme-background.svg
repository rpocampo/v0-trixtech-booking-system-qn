<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for modern look -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:0.02"/>
    </linearGradient>

    <radialGradient id="eventGlow1" cx="30%" cy="20%" r="25%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="eventGlow2" cx="70%" cy="80%" r="30%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="eventGlow3" cx="50%" cy="60%" r="20%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.02"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </radialGradient>

    <!-- Subtle geometric patterns -->
    <pattern id="subtlePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="rgba(99, 102, 241, 0.1)" opacity="0.3"/>
      <circle cx="75" cy="75" r="0.8" fill="rgba(139, 92, 246, 0.08)" opacity="0.2"/>
      <circle cx="50" cy="10" r="0.6" fill="rgba(245, 158, 11, 0.06)" opacity="0.2"/>
      <circle cx="10" cy="80" r="0.7" fill="rgba(16, 185, 129, 0.05)" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Base gradient background -->
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>

  <!-- Subtle geometric pattern overlay -->
  <rect width="100%" height="100%" fill="url(#subtlePattern)" opacity="0.4"/>

  <!-- Event-themed glowing orbs -->
  <circle cx="576" cy="216" r="180" fill="url(#eventGlow1)" opacity="0.6"/>
  <circle cx="1344" cy="864" r="220" fill="url(#eventGlow2)" opacity="0.5"/>
  <circle cx="960" cy="648" r="150" fill="url(#eventGlow3)" opacity="0.4"/>

  <!-- Very subtle event icons/symbols -->
  <g opacity="0.08" transform="translate(100, 100)">
    <!-- Calendar icon -->
    <rect x="0" y="0" width="24" height="24" rx="3" fill="none" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="6" y1="8" x2="18" y2="8" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="6" y1="12" x2="18" y2="12" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="6" y1="16" x2="18" y2="16" stroke="#6366f1" stroke-width="1.5"/>
  </g>

  <g opacity="0.06" transform="translate(1600, 200)">
    <!-- Party popper icon -->
    <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#f59e0b"/>
    <path d="M8 20L10 14L14 16L12 22L8 20Z" fill="#8b5cf6"/>
  </g>

  <g opacity="0.07" transform="translate(200, 800)">
    <!-- Balloon icon -->
    <path d="M12 2C8.13 2 5 5.13 5 9C5 10.38 5.56 11.63 6.46 12.54L7 22H17L17.54 12.54C18.44 11.63 19 10.38 19 9C19 5.13 15.87 2 12 2Z" fill="#10b981"/>
    <path d="M9 22H15V24C15 25.1 14.1 26 13 26H11C9.9 26 9 25.1 9 24V22Z" fill="#059669"/>
  </g>

  <g opacity="0.05" transform="translate(1400, 600)">
    <!-- Champagne glass icon -->
    <path d="M8 4V2H16V4L14 6V20H18V22H6V20H10V6L8 4Z" fill="#ef4444"/>
    <path d="M6 20H18V22H6V20Z" fill="#dc2626"/>
  </g>
</svg>