version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: trixtech-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: trixtech_prod
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - trixtech-network

  # Redis Cache (Optional)
  redis:
    image: redis:7.2-alpine
    container_name: trixtech-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - trixtech-network

  # TRIXTECH Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: trixtech-backend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/trixtech_prod?authSource=admin
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env.production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    networks:
      - trixtech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TRIXTECH Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: trixtech-frontend-prod
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://api.yourdomain.com
      - NEXT_PUBLIC_SOCKET_URL=https://api.yourdomain.com
    env_file:
      - ./frontend/.env.production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - trixtech-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: trixtech-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - trixtech-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: trixtech-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - trixtech-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: trixtech-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - trixtech-network

volumes:
  mongodb_data:
  redis_data:
  uploads:
  logs:
  prometheus_data:
  grafana_data:

networks:
  trixtech-network:
    driver: bridge