<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- TRIXTECH Event & Celebration Theme Gradients -->
    <linearGradient id="celebrationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7ed;stop-opacity:0.15"/>
      <stop offset="30%" style="stop-color:#f0f9ff;stop-opacity:0.12"/>
      <stop offset="70%" style="stop-color:#fdf4ff;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.05"/>
    </linearGradient>

    <!-- Celebration Glow Effects -->
    <radialGradient id="partyGlow1" cx="25%" cy="15%" r="35%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.08"/>
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.04"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="partyGlow2" cx="75%" cy="85%" r="40%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.06"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="partyGlow3" cx="50%" cy="40%" r="30%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.05"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.02"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="partyGlow4" cx="85%" cy="25%" r="25%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.04"/>
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.02"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </radialGradient>

    <!-- Celebration Pattern -->
    <pattern id="celebrationPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Confetti dots -->
      <circle cx="20" cy="20" r="1.5" fill="#f59e0b" opacity="0.4"/>
      <circle cx="80" cy="40" r="1" fill="#8b5cf6" opacity="0.3"/>
      <circle cx="50" cy="80" r="1.2" fill="#06b6d4" opacity="0.35"/>
      <circle cx="100" cy="10" r="0.8" fill="#ec4899" opacity="0.25"/>
      <circle cx="30" cy="90" r="1" fill="#10b981" opacity="0.3"/>
      <circle cx="70" cy="60" r="0.9" fill="#f97316" opacity="0.35"/>
      <!-- Small stars -->
      <path d="M15 15 L17 17 L15 19 L13 17 Z" fill="#fbbf24" opacity="0.2"/>
      <path d="M95 75 L97 77 L95 79 L93 77 Z" fill="#c084fc" opacity="0.25"/>
    </pattern>
  </defs>

  <!-- Celebration gradient background -->
  <rect width="100%" height="100%" fill="url(#celebrationGradient)"/>

  <!-- Celebration pattern overlay -->
  <rect width="100%" height="100%" fill="url(#celebrationPattern)" opacity="0.3"/>

  <!-- Celebration glow orbs -->
  <circle cx="480" cy="162" r="200" fill="url(#partyGlow1)" opacity="0.7"/>
  <circle cx="1440" cy="918" r="250" fill="url(#partyGlow2)" opacity="0.6"/>
  <circle cx="960" cy="432" r="180" fill="url(#partyGlow3)" opacity="0.5"/>
  <circle cx="1632" cy="270" r="150" fill="url(#partyGlow4)" opacity="0.4"/>

  <!-- TRIXTECH Event Symbols with higher visibility -->
  <g opacity="0.12" transform="translate(120, 120)">
    <!-- Calendar/Event booking icon -->
    <rect x="0" y="0" width="32" height="32" rx="4" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <line x1="8" y1="10" x2="24" y2="10" stroke="#f59e0b" stroke-width="2"/>
    <line x1="8" y1="16" x2="24" y2="16" stroke="#f59e0b" stroke-width="2"/>
    <line x1="8" y1="22" x2="24" y2="22" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="20" cy="6" r="2" fill="#f59e0b"/>
  </g>

  <g opacity="0.10" transform="translate(1680, 180)">
    <!-- Party popper with confetti -->
    <path d="M16 4L18.29 10.26L26 11L18.29 11.74L16 18L13.71 11.74L6 11L13.71 10.26L16 4Z" fill="#8b5cf6"/>
    <path d="M10 22L14 16L18 20L16 26L10 22Z" fill="#ec4899"/>
    <circle cx="12" cy="24" r="1" fill="#f59e0b"/>
    <circle cx="18" cy="22" r="0.8" fill="#06b6d4"/>
  </g>

  <g opacity="0.11" transform="translate(150, 850)">
    <!-- Balloon cluster -->
    <path d="M16 6C12.13 6 9 9.13 9 13C9 14.38 9.56 15.63 10.46 16.54L11 26H21L21.54 16.54C22.44 15.63 23 14.38 23 13C23 9.13 19.87 6 16 6Z" fill="#06b6d4"/>
    <path d="M13 26H19V28C19 29.1 18.1 30 17 30H15C13.9 30 13 29.1 13 30V26Z" fill="#0891b2"/>
    <!-- Balloon string -->
    <line x1="16" y1="26" x2="16" y2="32" stroke="#0891b2" stroke-width="1"/>
  </g>

  <g opacity="0.09" transform="translate(1450, 650)">
    <!-- Champagne celebration -->
    <path d="M12 6V4H20V6L18 8V22H22V24H10V22H14V8L12 6Z" fill="#ec4899"/>
    <path d="M10 22H22V24H10V22Z" fill="#be185d"/>
    <!-- Bubbles -->
    <circle cx="15" cy="10" r="0.8" fill="#ffffff" opacity="0.8"/>
    <circle cx="18" cy="14" r="0.6" fill="#ffffff" opacity="0.6"/>
    <circle cx="13" cy="18" r="0.5" fill="#ffffff" opacity="0.7"/>
  </g>

  <g opacity="0.08" transform="translate(300, 400)">
    <!-- Event table setup -->
    <rect x="0" y="12" width="24" height="12" rx="2" fill="#10b981"/>
    <rect x="2" y="8" width="20" height="4" rx="1" fill="#059669"/>
    <!-- Chairs around table -->
    <rect x="-4" y="16" width="6" height="8" rx="1" fill="#f59e0b"/>
    <rect x="22" y="16" width="6" height="8" rx="1" fill="#f59e0b"/>
  </g>

  <g opacity="0.10" transform="translate(1200, 300)">
    <!-- Sound system -->
    <rect x="0" y="8" width="16" height="20" rx="2" fill="#8b5cf6"/>
    <circle cx="8" cy="6" r="4" fill="#7c3aed"/>
    <rect x="2" y="10" width="12" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="2" y="14" width="12" height="2" fill="#ffffff" opacity="0.6"/>
    <!-- Speaker waves -->
    <path d="M20 12 Q24 8 20 4" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M22 12 Q28 6 22 0" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.5"/>
  </g>

  <g opacity="0.11" transform="translate(600, 700)">
    <!-- Gift/Event box -->
    <rect x="0" y="8" width="20" height="16" rx="2" fill="#f97316"/>
    <rect x="2" y="10" width="16" height="12" rx="1" fill="#ea580c"/>
    <!-- Ribbon -->
    <path d="M10 8 L10 24 M6 16 L14 16" stroke="#dc2626" stroke-width="2"/>
    <circle cx="10" cy="16" r="2" fill="#dc2626"/>
  </g>
</svg>