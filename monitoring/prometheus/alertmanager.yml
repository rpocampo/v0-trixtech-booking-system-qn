global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@trixtech.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 30s

    # Database alerts - high priority
    - match:
        service: database
      receiver: 'database-alerts'
      group_wait: 5s
      group_interval: 30s
      repeat_interval: 15m

    # Backup alerts - medium priority
    - match:
        service: backup
      receiver: 'backup-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h

    # System alerts - general
    - match:
        service: system
      receiver: 'system-alerts'
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 2h

    # Development environment - less aggressive
    - match:
        environment: development
      receiver: 'dev-alerts'
      group_wait: 5m
      group_interval: 10m
      repeat_interval: 4h

inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'instance']

  # Inhibit info alerts when warning or critical alerts are firing
  - source_match:
      severity: '(warning|critical)'
    target_match:
      severity: 'info'
    equal: ['service']

receivers:
  - name: 'default'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  - name: 'critical-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
